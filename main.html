<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Table</title>
  <style>
    table, th, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
      width: 50%;
      margin: 30px auto;
      text-align: center;
    }
    caption {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
    <tr>
      <td>Rahul Sharma</td>
      <td>20</td>
      <td>Computer Science</td>
    </tr>
    <tr>
      <td>Priya Nair</td>
      <td>21</td>
      <td>Electronics</td>
    </tr>
    <tr>
      <td>Arjun Mehta</td>
      <td>22</td>
      <td>Mechanical</td>
    </tr>
  </table>
</body>
</html>
